<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Home Exchange</title>
    <th:block th:include="fragments/headerincludes :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<div class="container-fluid text-center">
    <div class="row-fluid">
        <div class="col col-md-12">
            <ul>
                <li th:each="address : ${addresses}">
                    <span th:text="${address.country}"></span>
                    <span th:text="${address.city}"></span>
                    <span th:text="${address.street}"></span>
                    <span th:text="${address.postalCode}"></span>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
