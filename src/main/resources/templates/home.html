<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Home Exchange - home</title>
    <th:block th:include="fragments/headerincludes :: head"></th:block>
</head>
<body>
<th:block th:include="fragments/header :: header"></th:block>
<header>
    <div class="header-content">
        <div class="header-content-inner vcenter">
            <h1>Where would you like to move?</h1>
            <form th:action="@{/searchForHomes}" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" name="searchParameter"/>
                    <br/>
                    <input type="submit" class="col-md-12 btn btn-primary" value="Search"/>
                </div>
            </form>
        </div>

    </div>
</header>
<div class="container-fluid text-center">
    <div class="row-fluid">
        <div class="col col-md-12">
            <ul>
                <li th:each="home : ${homeList}">
                    <span th:text="${home.description}"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-6">
        </div>
    </div>
</div>


</body>
</html>
