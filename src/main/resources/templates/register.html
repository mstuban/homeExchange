<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Create an account</title>
    <th:block th:include="fragments/headerincludes :: head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:include="fragments/header :: header"></th:block>
    <div class="row-fluid">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center">Create an account</h1>
            <form th:action="@{/register}" th:object="${registerForm}" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" th:field="*{username}" required/>
                    <p th:each="error: ${#fields.errors('username')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-grou   p">
                    <label>Password</label>
                    <input class="form-control" type="password" th:field="*{password}" required/>
                    <p th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" th:field="*{matchingPassword}" required/>
                    <p th:each="error : ${#fields.errors('matchingPassword')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" th:field="*{email}" required/>
                    <p th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label>Roles</label>
                    <select th:field="*{role}" required>
                        <option th:each="userRole : ${userRoles}" th:value="${userRole.role}"
                                th:text="${userRole.role}"></option>
                    </select>
                    <p th:each="error : ${#fields.errors('role')}"
                       th:text="${error}">Validation error</p>
                </div>
                <button class="col-md-12 btn btn-primary" type="submit">Register</button>
            </form>

            <a th:href="@{/login}">Login</a>
        </div>
    </div>
</div>
</body>
</html>
